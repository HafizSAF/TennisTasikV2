<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TennisTasik - Platform untuk meningkatkan skill tenis Anda bersama coach terbaik."
    />
    <title>TennisTasik</title>

    <!-- Fonts and Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="logo-container">
        <img src="logoo.png" alt="Logo" class="logo" />
      </div>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="Profile.html">Profile</a>
        <a href="coach.html">Coach Profile</a>
        <a href="Gallery.html">Gallery</a>
        <a href="package.html">Package</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <!-- HEADER END -->
    <div class="container">
      <form id="contactForm">
        <label for="fname">Nama</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Nama Anda.."
          required
        />

        <label for="country">Alamat</label>
        <input
          type="text"
          id="Alamat"
          name="Alamat"
          placeholder="Alamat Anda.."
          required
        />

        <label for="subject">Pesan</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <!-- SCRIPTS -->
    <script src="contact.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
